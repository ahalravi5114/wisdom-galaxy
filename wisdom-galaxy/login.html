<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
        color: #f5f5f5;
      width: 100%;
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button.student {
      background-color: #8a2be2; /* Violet */
      color: #fff;
    }

    .button.professor {
      background-color: #8a2be2; /* Violet */
      color: #fff;
    }

    .button:hover {
      background-color: #6a1b9a; /* Darker Violet */
    }
  </style>
</head>
<body background="learnica.jpeg">

<div class="container">
  <h2>Welcome to Wisgom galaxy login page </h2>
  <p>Please select your role to login:</p>
  
  <a href="Student Login.html" class="button student">Student Login </a>
  <a href="Professor Login.html" class="button professor">Professor Login</a>
</div>

</body>
</html>
